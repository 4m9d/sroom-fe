name: Build
on:
  pull_request:
    branches:
      - main
    types: [opened, edited, closed, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Next.js app
        run: docker build -t mytest .
